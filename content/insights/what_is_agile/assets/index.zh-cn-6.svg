<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="1129px" preserveAspectRatio="none" style="width:673px;height:1129px;background:#FFFFFF;" version="1.1" viewBox="0 0 673 1129" width="673px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="88" x="10" y="545.8359"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="68" x="20" y="568.8311">Sprint会议</text><rect fill="#F1F1F1" height="169" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="347" x="148" y="20"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="229" x="158" y="44.8516">Sprint Planning，迭代计划会</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="61.6201">- 输入：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="122" x="174" y="77.917">- Product Backlog</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="105" x="174" y="94.2139">- Team Velocity</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="110.5107">- 输出：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="108" x="174" y="126.8076">- Sprint Backlog</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="295" x="190" y="143.1045">- Commitment：Sprint的目标（Sprint goal）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="241" x="190" y="159.4014">- 计划（待办事项列表）：Todo items</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="158" y="175.6982"> </text><path d="M98,563.9844 L108,563.9844 C123,563.9844 123,104.5 138,104.5 L148,104.5 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="185.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="325" x="148" y="209"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="183" x="158" y="233.8516">Daily Scrum，每日站会</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="250.6201">- 过程：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="233" x="174" y="266.917">- 所有的细节讨论都应放在站会之后。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="283.2139">- 输入：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="135" x="174" y="299.5107">- 团队成员的工作进展</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="289" x="174" y="315.8076">- 遇到的问题（Issues）和障碍（obstacles）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="332.1045">- 输出：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="250" x="174" y="348.4014">- 更新的工作计划（即更新task board）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="149" x="174" y="364.6982">- 问题和障碍的解决计划</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="158" y="380.9951"> </text><path d="M98,563.9844 L108,563.9844 C123,563.9844 123,301.6484 138,301.6484 L148,301.6484 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="234.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="353" x="148" y="414.2969"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="218" x="158" y="439.1484">Sprint Review，迭代回顾会</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="455.917">- 过程：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="289" x="174" y="472.2139">- 展示和演示已完成的工作成果给利益相关者。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="163" x="174" y="488.5107">- 收集利益相关者的反馈。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="261" x="174" y="504.8076">- 评估已完成工作与产品愿景的符合程度。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="317" x="174" y="521.1045">- 确定下一步的优先事项和调整Product backlog。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="537.4014">- 输入：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121" x="174" y="553.6982">- 已完成的工作成果</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121" x="174" y="569.9951">- 利益相关者的反馈</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="586.292">- 输出：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="177" x="174" y="602.5889">- 更新后的Product backlog</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="161" x="174" y="618.8857">- 下一个Sprint的优先事项</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="158" y="635.1826"> </text><path d="M98,563.9844 L108,563.9844 C123,563.9844 123,531.3906 138,531.3906 L148,531.3906 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="217.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="513" x="148" y="668.4844"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="280" x="158" y="693.3359">Sprint Retrospective，迭代总结会</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="710.1045">- 过程：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="233" x="174" y="726.4014">- 回顾和评估前一个迭代的工作过程。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="247" x="174" y="742.6982">- 识别工作中的问题、挑战和改进机会。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="261" x="174" y="758.9951">- 制定行动计划来增进团队的效率和质量。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="191" x="174" y="775.292">- 促进团队的持续学习和改进。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="791.5889">- 输入：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="247" x="174" y="807.8857">- 迭代期间的工作过程和团队合作的经验</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121" x="174" y="824.1826">- 遇到的问题和挑战</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="840.4795">- 输出：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="158" x="174" y="856.7764">- 改进行动计划（plans，</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="42" x="332" y="856.7764">怎么做</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="179" x="374" y="856.7764">）和承诺（commitments，</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="84" x="553" y="856.7764">什么时候完成</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="14" x="637" y="856.7764">）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="158" y="873.0732"> </text><path d="M98,563.9844 L108,563.9844 C123,563.9844 123,777.4297 138,777.4297 L148,777.4297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="201.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="341" x="148" y="906.375"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="321" x="158" y="931.2266">Backlog Refinement，待办列表梳理会议</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="947.9951">- 过程：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="247" x="174" y="964.292">- 澄清需求、解答问题并明确工作细节。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="177" x="174" y="980.5889">- 估算工作量和确定优先级。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="996.8857">- 输入：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121" x="174" y="1013.1826">- Product backlog</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="1029.4795">- 输出：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="177" x="174" y="1045.7764">- 更新后的Product backlog</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="149" x="174" y="1062.0732">- 描述详细且明确的任务</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205" x="174" y="1078.3701">- 任务的工作量估算和优先级评估</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="158" y="1094.667"> </text><path d="M98,563.9844 L108,563.9844 C123,563.9844 123,1007.1719 138,1007.1719 L148,1007.1719 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[dLLTKzjM47tNhxYFYMV85DfaKdSoamcqdLAOCe7mBcp5euajCR9CXpVnOIn0s0HCRMoNn4u1Dwc5KnZYh-0V4zqhwOc_q9MkBBlKVgcVv7ltx9xTixltQLnc9Jd62-4Okym4qFoon0koqIbOkiumWK3moHDwXEQYh23mGkIserdTcj5-P-bbh1w0AJE6h9j3d3ozXMy4lp4q9udXH4X6pzZGgwWOyKuNE3Q65hce6EBbLG-LQlLHNgH14BsO56CnNevnWWp6rCeiR9f5dRnDtNPK3nSHsUXjPti0Hoc21Rv9ufqJexLhbvjOpLdbAXY2hmKnB29Uvc9nvZiltIcMZwwY-P2KY46gv293SgVcXsClpsxAhExs6PDjXPIs7IxjBMjdtTAhbjwoDpxZLfPaRt2fIf56SnVlfxyewqDAXOiLE_-6gFluTHuSuK-dnkUIrItYZqUUXRsMmceTxkoSRbVoaCvFyNY2YqCA-42p2oMpiWU7uX9e6OgwvqEAIufNvBTwFu9VchrBUYMpyLTeIMIbSA-84DgDw4S1j7N-3czTKhHVCq-0vzmAp_tgDmWkdjZbc-65W-pCFrhWc7IopiUdlx6kGH5yVl1DJafc-nYhVvh57RFOmCbBIqawHVGIobxRnQqxrmu-isUVgNqxwsBJwDJz2DIzqKWRhNDyk4Osk-Jumb7mhpEyhm99t3hhWysoZlM2qTWr6WgfdOATqSdZfEgrqe5crJV8qLMltvTewuvGUaIIlUiHcOpK4beAZEw4zYmeOwFntf-MGTx_5KwMnFWo5vBv5SxNZoXjitquGZzNMoT_MjtjFHgE8WVws84DQW62VUX9KFDx-ekoHhJNH7LQZMIRqFwar8B8VIHMhq48gwpXdIhjFlBxAQwSE9FYJX3u8aUgcKuvfAwgTYhJ1nlTZN_PQMjckuPhPqRphHzmk6PU9KflxDpLdQm0IJr2sy2XkmGozdjj-DGwSTmCXydf4XZC3UPo6VOjZB8M210bRJHLl5O81EZ8a-skTG5uDUJlHMffj1Mm9Bbhh1pJLdCXljpUPWMzN_82H_UfHdSZtOgaScdkRtdhVyYwkzaaZQHTKiZ7TP0CTe5PothvDQz9FksCYriYkWy75EZKJJr7xq0QICARBBShpTRvyFBVRUx_Cmeaax6wTUlY33WPZInbwGn4kurtoZr-xXzVOQ3eCJxGV8gqrPrYFkNWlVJUJCPv6EKNipDeXPFYl2YWyGSJNqry_M3ytdn2GDEiW2Q-HUCJmOUFWmyVeHSBayYvli_S-t5k1iN5X1JYK9YFonA_b901Vv-PPbTOz3mXo7oC2w9VbZbXUkhdtW7wNbZX9L5mr6Ec5sVx1e- -6Nl6osYUau09MfnbfhYNR28g0o8aXk7f3aBq7yOUCpEi44cm4V3D2Soa27wbrI0I4j7eFm00]--></g></svg>