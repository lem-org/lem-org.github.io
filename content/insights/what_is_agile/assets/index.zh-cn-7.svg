<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="883px" preserveAspectRatio="none" style="width:800px;height:883px;background:#FFFFFF;" version="1.1" viewBox="0 0 800 883" width="800px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="48" x="10" y="422.7578"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="28" x="20" y="445.7529">发散</text><rect fill="#F1F1F1" height="54.9219" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="90" x="108" y="276.6172"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="70" x="118" y="301.4688">FURPS+</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="118" y="318.2373"> </text><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="166" x="248" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="142" x="262" y="42.9951">Functionality，功能性</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="258" y="59.292"> </text><path d="M198,304.0781 L208,304.0781 C223,304.0781 223,46.2969 238,46.2969 L248,46.2969 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="136" x="248" y="92.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="112" x="262" y="115.5889">Usability，可用性</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="258" y="131.8857"> </text><path d="M198,304.0781 L208,304.0781 C223,304.0781 223,118.8906 238,118.8906 L248,118.8906 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="143" x="248" y="165.1875"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="119" x="262" y="188.1826">Reliability，可靠性</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="258" y="204.4795"> </text><path d="M198,304.0781 L208,304.0781 C223,304.0781 223,191.4844 238,191.4844 L248,191.4844 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="196" x="248" y="237.7813"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="172" x="262" y="260.7764">Performance，性能相关的</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="258" y="277.0732"> </text><path d="M198,304.0781 L208,304.0781 C223,304.0781 223,264.0781 238,264.0781 L248,264.0781 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="495" x="248" y="310.375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="471" x="262" y="333.3701">Supportability，其它对内部研发支持，比如文档、为了可测性、可扩展性等</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="258" y="349.667"> </text><path d="M198,304.0781 L208,304.0781 C223,304.0781 223,336.6719 238,336.6719 L248,336.6719 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="190" x="248" y="459.2656"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="166" x="262" y="482.2607">+是指其它更多可能的考虑</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="258" y="498.5576"> </text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="244" x="488" y="382.9688"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="224" x="498" y="405.9639">设计限制，比如系统以前的架构局限</text><path d="M438,485.5625 L448,485.5625 C463,485.5625 463,401.1172 478,401.1172 L488,401.1172 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="230" x="488" y="439.2656"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="210" x="498" y="462.2607">接口需求，外部依赖的接口和服务</text><path d="M438,485.5625 L448,485.5625 C463,485.5625 463,457.4141 478,457.4141 L488,457.4141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="300" x="488" y="495.5625"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="280" x="498" y="518.5576">实现限制，比如编程语言，人力资源，时间等</text><path d="M438,485.5625 L448,485.5625 C463,485.5625 463,513.7109 478,513.7109 L488,513.7109 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="104" x="488" y="551.8594"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="84" x="498" y="574.8545">基础设施需求</text><path d="M438,485.5625 L448,485.5625 C463,485.5625 463,570.0078 478,570.0078 L488,570.0078 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M198,304.0781 L208,304.0781 C223,304.0781 223,485.5625 238,485.5625 L248,485.5625 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M58,440.9063 L68,440.9063 C83,440.9063 83,304.0781 98,304.0781 L108,304.0781 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="54.9219" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="57" x="108" y="707.5234"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="37" x="118" y="732.375">SQA</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="118" y="749.1436"> </text><rect fill="#F1F1F1" height="71.2188" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="202" x="215" y="608.1563"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="80" x="225" y="633.0078">Question</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="182" x="225" y="649.7764">任何对这个需求不清楚的问题</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="225" y="666.0732"> </text><path d="M165,734.9844 L175,734.9844 C190,734.9844 190,643.7656 205,643.7656 L215,643.7656 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="71.2188" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="356" x="215" y="699.375"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="54" x="225" y="724.2266">Scope</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="336" x="225" y="740.9951">团队为了完成这个需求到底要做哪些事，不做哪些事情</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="225" y="757.292"> </text><path d="M165,734.9844 L175,734.9844 C190,734.9844 190,734.9844 205,734.9844 L215,734.9844 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="71.2188" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="398" x="215" y="790.5938"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="114" x="225" y="815.4453">Assumptions</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="378" x="225" y="832.2139">为了做这些事的前提假设，可能是成立的，也可能是不成立的</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="225" y="848.5107"> </text><path d="M165,734.9844 L175,734.9844 C190,734.9844 190,826.2031 205,826.2031 L215,826.2031 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M58,440.9063 L68,440.9063 C83,440.9063 83,734.9844 98,734.9844 L108,734.9844 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[NLDRJnf167tVNp6FYj5KMesb8T5gRK8rHH7VLrpD9Z1BzcBY6mWeAWYsW0egugtKHj2e11UrFwOxixjF_eNEk82qRpFVETyvvvlBi2IpeXpWuNo03J8sW5BRE7l2C3QRm-aSzqwxFJtC1xgrES2u0dqoBq3MpylBpmy9j54q8eyuzAFDy4hi7Dz2KrKzK-v4fpa__mzk7XnrucvEN13400jz7C49GjJrGXt5RlHyjCtoAC6W8CeTGh4QgaHGzHwjnin8MJ_Aq24oLPm8Kvbg1fsluDmQBfty2OMrkggfgyGRtsqI1rAXw_MVw3fBjlhbUjkd1-yIYJLB7HTkqMcUK6caVDG8HOozRK8bJ1imAaz6fMJkfL6yrdRKRnfwewWrpj1wadJWmne-ZABh4A5PNNZh3ALEpFqGlbwXKvpcI7ZjwS2uor7-2ug-9V1-4csKh1PKETIthlutUiZfvKsZUccKGwIegIhQA1XtKQocAMUdPkxSqhaiXQAgbq8aCCuzMjRDg_PCZRGcTpgd54wY5yreZORsc2L7Q_pUq-eNLeTMJ-9w39_bIKnpfs8UxxvsUdn2a6DGuTZSBJQFkfB0yNHdFufV8JLhd8THE8- -NsXgGLCtQV9wihE28x5NtH59KW91cabYchhXF1LzeP8Wv9HnAet2QsGswt7HfqbkC9xMVr42DRWljkjqY1P4ROOvyWEQlu1n-raeUoSdm18dIiGJzFVPtzZVzlLtUHG8N2m4zlUWt-uO678C30Blp2YWS3VJzTaz0IH14NqScESbMUJd59gvct6nIooOLg3C1pW7-1hae6liIwi0Fi4bNXHWW8CouvgTV2KClklzoCl0muaa2PYTPCQu1LRnowJ39yppS95ykPdntY5cWeMB2hj8j3d8Z0f4Lrns0AZu_Ny1]--></g></svg>