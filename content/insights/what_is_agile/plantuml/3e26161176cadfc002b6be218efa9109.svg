<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="1472px" preserveAspectRatio="none" style="width:830px;height:1472px;background:#FFFFFF;" version="1.1" viewBox="0 0 830 1472" width="830px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="57.25" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="119" x="10" y="706.4766"/><text fill="#000000" font-family="sans-serif" font-size="18" font-weight="bold" lengthAdjust="spacing" textLength="99" x="20" y="733.1846">Sprint会议</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="20" y="750.4248"> </text><rect fill="#F1F1F1" height="236.5156" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="350" x="179" y="20"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="245" x="189" y="44.8516">迭代计划会（Sprint Planning）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="61.6201"> </text><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacing" textLength="30" x="189" y="78.8452">输入</text><ellipse cx="194.5" cy="91.1797" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="113" x="201" y="95.3779">Product Backlog</text><ellipse cx="194.5" cy="107.4766" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="96" x="201" y="111.6748">Team Velocity</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="127.9717"> </text><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacing" textLength="30" x="189" y="145.1968">输出</text><ellipse cx="194.5" cy="157.5313" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="99" x="201" y="161.7295">Sprint Backlog</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="223" y="178.0264">1.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="70" x="240" y="178.0264">有哪些任务</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="223" y="194.3232">2.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="112" x="240" y="194.3232">每个任务的优先级</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="223" y="210.6201">3.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="140" x="240" y="210.6201">每个任务的工作量估算</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="223" y="226.917">4.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="279" x="240" y="226.917">Sprint的目标（Sprint Goal/Commitment）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="243.2139"> </text><path d="M129,735.1016 L139,735.1016 C154,735.1016 154,138.2578 169,138.2578 L179,138.2578 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="270.2734" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="586" x="179" y="276.5156"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="199" x="189" y="301.3672">每日站会（Daily Scrum）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="318.1357"> </text><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacing" textLength="30" x="189" y="335.3608">输入</text><ellipse cx="194.5" cy="347.6953" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="126" x="201" y="351.8936">团队成员的工作进展</text><ellipse cx="194.5" cy="363.9922" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="434" x="201" y="368.1904">遇到的问题（Issues）和障碍（obstacles），细节讨论放到站会之后</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="384.4873"> </text><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacing" textLength="30" x="189" y="401.7124">输出</text><ellipse cx="194.5" cy="414.0469" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="133" x="201" y="418.2451">更新后的Task board</text><ellipse cx="194.5" cy="430.3438" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="554" x="201" y="434.542">问题和障碍的解决计划：找谁（Who）在什么时间点前（When）解决什么问题（What）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="450.8389"> </text><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacing" textLength="30" x="189" y="468.064">过程</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="189" y="484.5967">1.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="161" x="206" y="484.5967">按照Task board逐一过卡</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="189" y="500.8936">2.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="112" x="206" y="500.8936">如有通知，则宣告</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="189" y="517.1904">3.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="280" x="206" y="517.1904">如有问题需要讨论则相关人留下，其它人解散</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="533.4873"> </text><path d="M129,735.1016 L139,735.1016 C154,735.1016 154,411.6523 169,411.6523 L179,411.6523 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="286.5703" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="345" x="179" y="566.7891"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="234" x="189" y="591.6406">迭代回顾会（Sprint Review）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="608.4092"> </text><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacing" textLength="30" x="189" y="625.6343">输入</text><ellipse cx="194.5" cy="637.9688" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="112" x="201" y="642.167">已完成的工作成果</text><ellipse cx="194.5" cy="654.2656" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="112" x="201" y="658.4639">利益相关者的反馈</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="674.7607"> </text><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacing" textLength="30" x="189" y="691.9858">输出</text><ellipse cx="194.5" cy="704.3203" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="168" x="201" y="708.5186">更新后的Product backlog</text><ellipse cx="194.5" cy="720.6172" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="152" x="201" y="724.8154">下一个Sprint的优先事项</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="741.1123"> </text><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacing" textLength="30" x="189" y="758.3374">过程</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="189" y="774.8701">1.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="280" x="206" y="774.8701">展示和演示已完成的工作成果给利益相关者。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="189" y="791.167">2.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="154" x="206" y="791.167">收集利益相关者的反馈。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="189" y="807.4639">3.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="252" x="206" y="807.4639">评估已完成工作与产品愿景的符合程度。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="189" y="823.7607">4.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="308" x="206" y="823.7607">确定下一步的优先事项和调整Product backlog。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="840.0576"> </text><path d="M129,735.1016 L139,735.1016 C154,735.1016 154,710.0742 169,710.0742 L179,710.0742 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="302.8672" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="639" x="179" y="873.3594"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="296" x="189" y="898.2109">迭代总结会（Sprint Retrospective）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="914.9795"> </text><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacing" textLength="30" x="189" y="932.2046">输入</text><ellipse cx="194.5" cy="944.5391" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="487" x="201" y="948.7373">创建Retrospective Board：Liked - To be Improved - Longed For - Action</text><ellipse cx="194.5" cy="960.8359" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="374" x="201" y="965.0342">收集团队情绪调查（Team Sentiment Survey）的填写结果</text><ellipse cx="194.5" cy="977.1328" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="112" x="201" y="981.3311">遇到的问题和挑战</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="997.6279"> </text><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacing" textLength="30" x="189" y="1014.853">输出</text><ellipse cx="194.5" cy="1027.1875" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="291" x="201" y="1031.3857">改进行动计划（How）和承诺（Who, When）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="1047.6826"> </text><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacing" textLength="30" x="189" y="1064.9077">过程</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="189" y="1081.4404">1.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="79" x="206" y="1081.4404">5分钟写卡片</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="189" y="1097.7373">2.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="336" x="206" y="1097.7373">快速浏览所有卡片，确保团队能理解每一个卡片的内容</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="189" y="1114.0342">3.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="452" x="206" y="1114.0342">3分钟投票（每人有5票），按照他们认为最重要或最值得关注的卡片投票</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="189" y="1130.3311">4.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="602" x="206" y="1130.3311">根据投票结果，从票数最高的卡开始讨论，探讨其背后的原因和可能的解决方案，并制定行动计划</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="189" y="1146.6279">5.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="336" x="206" y="1146.6279">回顾团队情绪调查和上一次迭代总结会制定的行动计划</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="1162.9248"> </text><path d="M129,735.1016 L139,735.1016 C154,735.1016 154,1024.793 169,1024.793 L179,1024.793 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="253.9766" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="434" x="179" y="1196.2266"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="414" x="189" y="1221.0781">待办列表梳理会议（Product Backlog Refinement）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="1237.8467"> </text><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacing" textLength="30" x="189" y="1255.0718">输入</text><ellipse cx="194.5" cy="1267.4063" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="112" x="201" y="1271.6045">Product backlog</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="1287.9014"> </text><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacing" textLength="30" x="189" y="1305.1265">输出</text><ellipse cx="194.5" cy="1317.4609" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="168" x="201" y="1321.6592">更新后的Product backlog</text><ellipse cx="194.5" cy="1333.7578" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="140" x="201" y="1337.9561">描述详细且明确的任务</text><ellipse cx="194.5" cy="1350.0547" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="196" x="201" y="1354.2529">任务的工作量估算和优先级评估</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="1370.5498"> </text><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacing" textLength="30" x="189" y="1387.7749">过程</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="189" y="1404.3076">1.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="349" x="206" y="1404.3076">澄清需求，确定验收标准（Acceptance Criteria，AC）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13" x="189" y="1420.6045">2.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="154" x="206" y="1420.6045">估算工作量和确定优先级</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="189" y="1436.9014"> </text><path d="M129,735.1016 L139,735.1016 C154,735.1016 154,1323.2148 169,1323.2148 L179,1323.2148 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[bLPVKzDO57_FfxWplAYpkYikZiiECoAkhYpEEeBu74h4Z6t2f6aTtWBODYs5elnfQLcm8D053NLniKrg-s4szoPvuYlikRcqQCITsRURSyuzVt-_StCpglAA6X6byGW_oLtgxKF3aueegNQZw1e6zpF7NG9X7t9RxsnhspNAM7y5kfE6pkpGWp0lIQ8qST98SrmVjMmkuSGETmazKEJnM4X5j_ZGix0y0P8HWO-WKI4iXqHrwimwPOBkr5tRkAkh2v7rD5xQjysIRLauKsQomvnTssS2f_Z2RXHmGdVClVEK-EEE_MdTI-NiHjKnyhu92mDAfsIGrwcpEkxAVFZx0JaI4TM88Acqd4xnu9VaTvo3DLRvRLuCJw7Xa1ABV5qrBcrvXKsYB-ANXKuERgk4tw-0rfjEORqASYzlU5i5S7Ol6eq9KV23NsMzuhgpDGz2UGp64WhxyfD6rh6IRcR6DIgkOPBb9lNWvsBNv_3YGg2HfFI1h5P13b56-EWp