<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="598px" preserveAspectRatio="none" style="width:485px;height:598px;background:#FFFFFF;" version="1.1" viewBox="0 0 485 598" width="485px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="76" x="10" y="280.2188"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="56" x="20" y="303.2139">会议性质</text><rect fill="#F1F1F1" height="103.8125" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="193" x="136" y="20"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="173" x="146" y="44.8516">传达信息会议， notice</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="107" x="146" y="61.6201">- 信息流是单向的</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="65" x="146" y="77.917">- 通知结果</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="37" x="146" y="94.2139">- 答疑</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="146" y="110.5107"> </text><path d="M86,298.3672 L96,298.3672 C111,298.3672 111,71.9063 126,71.9063 L136,71.9063 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="152.7031" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="282" x="136" y="143.8125"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="262" x="146" y="168.6641">汇报/评审会议, reporting/review</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="217" x="146" y="185.4326">- 汇报人依次汇报：个人陈述+评审</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="107" x="146" y="201.7295">- 氛围不会太友好</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="79" x="146" y="218.0264">- 汇报主题：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="65" x="162" y="234.3232">- 工作进度</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="65" x="162" y="250.6201">- 调查报告</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="65" x="162" y="266.917">- 毕业答辩</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="146" y="283.2139"> </text><path d="M86,298.3672 L96,298.3672 C111,298.3672 111,220.1641 126,220.1641 L136,220.1641 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="87.5156" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="337" x="136" y="316.5156"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="180" x="146" y="341.3672">定期更新会议, updates</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="247" x="146" y="358.1357">- 比如站会，每个人更新进展，表达诉求</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="317" x="146" y="374.4326">- 会议一定要精简，只说问题，不讨论问题解决方案</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="146" y="390.7295"> </text><path d="M86,298.3672 L96,298.3672 C111,298.3672 111,360.2734 126,360.2734 L136,360.2734 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="152.7031" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="295" x="136" y="424.0313"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="247" x="146" y="448.8828">问题解决会议, problem solving</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="135" x="146" y="465.6514">- 信息流是交叉多向的</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="275" x="146" y="481.9482">- 目的是寻找解决方案，确定下一步行动计划</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="65" x="146" y="498.2451">- 战略规划</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="107" x="146" y="514.542">- 属于创造性工作</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="93" x="146" y="530.8389">- 时间可能很久</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="107" x="146" y="547.1357">- 先发散，再收敛</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="146" y="563.4326"> </text><path d="M86,298.3672 L96,298.3672 C111,298.3672 111,500.3828 126,500.3828 L136,500.3828 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[NL9TKzD057tFhzX7G0jIXS4wp322EbFBo8Zm7kZAPARTTDAaZc_bq_9bhL8-KWGY110bQRLYAQNycUnc-yHVy8QKZp5FsNFFFVVSizkNL4L5ZKia6XSJGXjoQZgtB9O-uEL3GMXh2_NsEhKTNgyx5mQRjFtoPMq94LcLnh4GG7w1_PbawpPTpjDFELUV0RoHrjrjqptxmhOsuUWUhxYhEU59KvILFh05iuFRCzGoVDNxIC49ML4bCj6Xu9I4tq6RptEgLQV-bVqq_EDbJNSgHm0sDZByedZFL_7OnG8jb9tACYZIlIEQNQJc-QrAvQpnRHsQ1GHV0D6_fdE-oIyAjBhVX7XnccsRmAMvXIR4xBnJqS4-ht-_iKyjdMrkiqAPhHQltMk9gAZYf3VENg7xK-wF3IX1LipE-dPzlZUmb0US6uSGBBVdMMdA2_9AnwcaGPplJxg_wgwL1XhD7d6xt5YphimlmNRSEkHMrKVumIwT-yrMJvcHkR5tjtHjBw78Op4SHqavbeA8_xivfxf7i_DqJx-vFxTWmOztgVOPcw_VdGCkNCC2cqvb4VooOvCRItG1J1aqyzaB8BFkvar-CECVQMdBgNwacK8ZlGDFoy_TewsTDDRAD6lpwNDQppYdinvvDaEpEPRVzLQVMsOh9onVy3Rhm_18cmzL68g9H1qPZA0KLfAIJ51dU_11y65xPykmHb1O92Zu67K6GrqzeQvkDFAc7tdbLg7bnL048j