<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="1113px" preserveAspectRatio="none" style="width:673px;height:1113px;background:#FFFFFF;" version="1.1" viewBox="0 0 673 1113" width="673px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="88" x="10" y="537.6875"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="68" x="20" y="560.6826">Sprint会议</text><rect fill="#F1F1F1" height="169" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="347" x="148" y="20"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="229" x="158" y="44.8516">Sprint Planning，迭代计划会</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="61.6201">- 输入：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="122" x="174" y="77.917">- Product Backlog</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="105" x="174" y="94.2139">- Team Velocity</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="110.5107">- 输出：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="108" x="174" y="126.8076">- Sprint Backlog</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="295" x="190" y="143.1045">- Commitment：Sprint的目标（Sprint goal）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="241" x="190" y="159.4014">- 计划（待办事项列表）：Todo items</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="158" y="175.6982"> </text><path d="M98,555.8359 L108,555.8359 C123,555.8359 123,104.5 138,104.5 L148,104.5 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="185.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="325" x="148" y="209"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="183" x="158" y="233.8516">Daily Scrum，每日站会</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="250.6201">- 过程：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="233" x="174" y="266.917">- 所有的细节讨论都应放在站会之后。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="283.2139">- 输入：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="135" x="174" y="299.5107">- 团队成员的工作进展</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="289" x="174" y="315.8076">- 遇到的问题（Issues）和障碍（obstacles）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="332.1045">- 输出：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="250" x="174" y="348.4014">- 更新的工作计划（即更新task board）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="149" x="174" y="364.6982">- 问题和障碍的解决计划</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="158" y="380.9951"> </text><path d="M98,555.8359 L108,555.8359 C123,555.8359 123,301.6484 138,301.6484 L148,301.6484 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="234.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="353" x="148" y="414.2969"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="218" x="158" y="439.1484">Sprint Review，迭代回顾会</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="455.917">- 过程：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="289" x="174" y="472.2139">- 展示和演示已完成的工作成果给利益相关者。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="163" x="174" y="488.5107">- 收集利益相关者的反馈。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="261" x="174" y="504.8076">- 评估已完成工作与产品愿景的符合程度。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="317" x="174" y="521.1045">- 确定下一步的优先事项和调整Product backlog。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="537.4014">- 输入：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121" x="174" y="553.6982">- 已完成的工作成果</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121" x="174" y="569.9951">- 利益相关者的反馈</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="586.292">- 输出：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="177" x="174" y="602.5889">- 更新后的Product backlog</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="161" x="174" y="618.8857">- 下一个Sprint的优先事项</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="158" y="635.1826"> </text><path d="M98,555.8359 L108,555.8359 C123,555.8359 123,531.3906 138,531.3906 L148,531.3906 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="201.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="513" x="148" y="668.4844"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="280" x="158" y="693.3359">Sprint Retrospective，迭代总结会</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="710.1045">- 过程：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="359" x="174" y="726.4014">- 回顾和评估上一个迭代遇到的的问题、挑战和改进机会。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="107" x="174" y="742.6982">- 制定行动计划。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="303" x="174" y="758.9951">- 回顾上一次迭代总结会制定的行动计划的进展。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="775.292">- 输入：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="247" x="174" y="791.5889">- 迭代期间的工作过程和团队合作的经验</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121" x="174" y="807.8857">- 遇到的问题和挑战</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="824.1826">- 输出：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="158" x="174" y="840.4795">- 改进行动计划（plans，</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="42" x="332" y="840.4795">怎么做</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="179" x="374" y="840.4795">）和承诺（commitments，</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="84" x="553" y="840.4795">什么时候完成</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="14" x="637" y="840.4795">）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="158" y="856.7764"> </text><path d="M98,555.8359 L108,555.8359 C123,555.8359 123,769.2813 138,769.2813 L148,769.2813 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="201.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="341" x="148" y="890.0781"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="321" x="158" y="914.9297">Backlog Refinement，待办列表梳理会议</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="931.6982">- 过程：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="79" x="174" y="947.9951">- 澄清需求。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="177" x="174" y="964.292">- 估算工作量和确定优先级。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="980.5889">- 输入：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121" x="174" y="996.8857">- Product backlog</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="1013.1826">- 输出：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="177" x="174" y="1029.4795">- 更新后的Product backlog</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="149" x="174" y="1045.7764">- 描述详细且明确的任务</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205" x="174" y="1062.0732">- 任务的工作量估算和优先级评估</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="158" y="1078.3701"> </text><path d="M98,555.8359 L108,555.8359 C123,555.8359 123,990.875 138,990.875 L148,990.875 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[dLNVJzjM57xtNt4VsqXKWwrLbwbILTYcCT1GeRoRn8si9dRas9buCvGG4moXa2uXYUX21sHTwwG3qP2av8-fxxNznB_GOr_7YLZoiZmvzvxl_Fg-S-xZbCnASe8NeWasoOJGObBY1Tdibct3O9XGAFpe4Jr22t5M47WXTjFLxTu7i_FMDcfOsmTJPWBPrmSuSt83tmX-4sX14gDAH4PFsCYBk1ZpJvSuDe6MkRWOuULL7vLj3r1-f64GlPWM4mbUJd223CRKoYflM1M3_9czwMe-BYQoyPlkrX2EfWWM-3g3SqTcUzkfNM6jQDVgO0Y-biIeY7YPIwIO7_noPrW-leeM8vAIW5998q-A9zO_XtwTlQnLtnvaJBPKKjroS-bishbrswZRHjjv-Hct2wHmZQjrYZIljl7UxXTrVKIhSENOARqXsXv-LG97-DE9-RbgzohuuslVmbdBOgq9TqxHS8vBKCulgPJ2fQ04lAyxvQfrl0E7uWfm6ObxvoEQIoeNv8_c84BGcfrpUYMpgHTeHMIbQB-94DgB64G1j7ts5c-UKtJGCv-0froQvtuF188hHqxjUdJZe3hhhpOu9js2-_7fNspeq8GWF_WcHrMhSuYrlwrApggqSERSLZDk4_s22fTEPVFMjOlFxpYdsi3ERcoOtMOGWRetMxjc-mmVh96D7Zbik0o-FyLx6YI9swS3i5Kpi54sMzjcIoKVJi3Ex9PmHlEbjA_RpPVazKLVxojKkcEO7bDa_tfC9MEv14c1qQtGlWNDs6oz2wPbEE__4YTBOYh9HMG-pGNy4RLZTGx6yETnwzRlTTTivMWuYWmK6uZsYxf6z5T4SxL42bUWRr9jW-j1fx5s2PssQphErQcyXkweahmWv7tjLdeKwMfp2Ep-zOPeD1U-Y-eRftWnD7LkaP0XdKcG0nnwmvrttkcZfz6jnoji54rUeSDPmRmbOO_2YEgX455tpIiDhvL38JhAPAjdDm2lHO9zHotDZWgMf7Y9rKCg8GyIqEXlJE3nEIzmT4_gTEVHRKUEpwszJN-jZrXZrnkabN6gAlcuFkWwy6ePHTeQ9vk71Frfy9HajSz6j_Qs8F-FV4a-R_UQTkCKzghPAf3IBeHsHTpfu5ojdv_t9s0FKlGptjU35AaytKOzvk2DyzyvndtCv6VpSoZDIIbU5D3alQblfhwzDtbdKH7GB2kWgU_Hv5Ju_iFm_GVesT8qSg_lCdT-NfX3AL6H8XoAyYbPubSK6V1tcLaspQAdYY3p2IwCVajomkpCh_q3zAEGvYLHS9bXPfVd1mOFlfjumijeaPCW4xGypynmprabBWCY8aRXkGr3z9yc7Z9ph11Js1ZuvWHcMWI_qceO2Key_XK0]--></g></svg>