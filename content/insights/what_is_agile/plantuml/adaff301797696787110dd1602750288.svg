<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="650px" preserveAspectRatio="none" style="width:513px;height:650px;background:#FFFFFF;" version="1.1" viewBox="0 0 513 650" width="513px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="88" x="10" y="306.0391"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="68" x="20" y="329.0342">Sprint会议</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="207" x="148" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="187" x="158" y="42.9951">Sprint Planning，迭代计划会</text><path d="M98,324.1875 L108,324.1875 C123,324.1875 123,38.1484 138,38.1484 L148,38.1484 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="185.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="325" x="148" y="76.2969"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="183" x="158" y="101.1484">Daily Scrum，每日站会</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="117.917">- 过程：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="233" x="174" y="134.2139">- 所有的细节讨论都应放在站会之后。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="150.5107">- 输入：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="135" x="174" y="166.8076">- 团队成员的工作进展</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="289" x="174" y="183.1045">- 遇到的问题（Issues）和障碍（obstacles）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="199.4014">- 输出：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="250" x="174" y="215.6982">- 更新的工作计划（即更新task board）</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="149" x="174" y="231.9951">- 问题和障碍的解决计划</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="158" y="248.292"> </text><path d="M98,324.1875 L108,324.1875 C123,324.1875 123,168.9453 138,168.9453 L148,168.9453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="234.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="353" x="148" y="281.5938"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="218" x="158" y="306.4453">Sprint Review，迭代回顾会</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="323.2139">- 过程：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="289" x="174" y="339.5107">- 展示和演示已完成的工作成果给利益相关者。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="163" x="174" y="355.8076">- 收集利益相关者的反馈。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="261" x="174" y="372.1045">- 评估已完成工作与产品愿景的符合程度。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="317" x="174" y="388.4014">- 确定下一步的优先事项和调整Product backlog。</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="404.6982">- 输入：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121" x="174" y="420.9951">- 已完成的工作成果</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121" x="174" y="437.292">- 利益相关者的反馈</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="158" y="453.5889">- 输出：</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="177" x="174" y="469.8857">- 更新后的Product backlog</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="161" x="174" y="486.1826">- 下一个Sprint的优先事项</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4" x="158" y="502.4795"> </text><path d="M98,324.1875 L108,324.1875 C123,324.1875 123,398.6875 138,398.6875 L148,398.6875 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="244" x="148" y="535.7813"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="224" x="158" y="558.7764">Sprint Retrospective，迭代总结会</text><path d="M98,324.1875 L108,324.1875 C123,324.1875 123,553.9297 138,553.9297 L148,553.9297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="343" x="148" y="592.0781"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="323" x="158" y="615.0732">Product Backlog Refinement，待办列表梳理会议</text><path d="M98,324.1875 L108,324.1875 C123,324.1875 123,610.2266 138,610.2266 L148,610.2266 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[TLJRJXfH57sVhpYFQeAfj1fBOsBKjYdLr4ZrVO2HJ8GpP2uqlk457CKBLQm8n0OiIY-Ej9YAWF0ndNDcvebVw1bdWCOKdaxsNckljVUUpQGWqhmOOg4_H8Uf8U09yomKrKP6LnIA6ke4m7oGXf25WNPZLszTgVLpNSaZ-P00JPHhOcA6PeEhmEFZfH31uEi3V5BKlf-Q00VGMrjQAT4cRq1-3e2tepYthMKsjNfSt